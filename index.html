<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center-text">Cat Clicker</h1>

    <div class="cat-selector">
        <p class="desc">Select a cat</p>
        <ul id="names" class="list-cats"></ul>
    </div>
    
    <div class="img">
        <div class="result">
            <label for="counter"><span id="name">Romeo</span> count: </label><input type="text" disabled="true" name="counter" value="0" id="counter">
        </div>

        <img id="cat" class="cat" src="media/cat0.jpg" alt="Cat">

    </div>

    <script src="cat-clicker.js"></script>
</body>
</html>
